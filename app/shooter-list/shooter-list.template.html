<table class="table table-striped">
    <thead class="table-head">
        <tr>
            <th class="text-center position-width">Pozycja</th>
            <th class="footballer-tableheader">Zawodnik</th>
            <th class="text-center">Gole</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in vm.myData | limitTo : 10">
            <td class="text-center position-tabledata is-bold">{{$index+1}}</td>
            <td class="footballer-tabledata is-light">{{item.fullname}}</td>
            <td class="text-center is-bold goal-tabledata">{{item.goals}}</td>
        </tr>
    </tbody>
</table>
